name: Build and Deploy Next.js to Hostinger FTP

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      - name: Build do projeto (gera a pasta out/)
        run: npm run build

      - name: Conferir pasta out
        run: ls -la out

      - name: Upload para Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps          # se seu servidor não aceitar TLS, troque para: ftp
          local-dir: out/
          server-dir: ${{ secrets.FTP_PATH }}
          dangerous-clean-slate: true
